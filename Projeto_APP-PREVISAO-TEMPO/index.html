<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Previsão do Tempo</title>
    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/CSS/style.css">
</head>

<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma Cidade">

            <button class="botao-busca">
                <img class="lupa" src="./src/Assets/lupa.png" alt="Lupa de busca">
            </button>
        </div>

        <div class="informacao-principal">
            <h1 id="cidade"> Use a lupa acima para ver o clima em uma cidade.</h1>
            <p class="temperatura" id="temperatura"></p>
            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Condição do Clima">
            <p class="condicao" id="condicao"></p>
        </div>

        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>
            <div class="velocidade-vento">
                <span>Velocidade do Vento</span>
                <span id="velocidade-vento">--</span>
            </div>
        </div>
    </main>
<script src="./src/js/index.js"></script>
</body>

</html>
